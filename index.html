<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" href="favicon.png"/>
    <title>Weather Warriors</title>
</head>
<body>
    <div id="uw">
        <img src="uw.png" alt="UW" style="width: 300px;height: 125px">
    </div>

    <div id="mainlogo">
        <img src="mainlogo.png" alt="weatherwarriors" style="width: 400px;height: 90px">
    </div>

    <div id="circle">
        <img src="circle.png" alt="WLU" style="width: 105px;height: 105px">
    </div>

    <div id="wlu">
        <img src="wlu.png" alt="WLU" style="float:left;width: 250px;height: 100px">
    </div>

    <div class="location">
        <h1 class="location-timezone">Loading timezone..</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">Loading temperature..</h2>
            <span>F</span>
        </div>

        <div class="temperature-description">Loading weather description..</div>
    </div>
    <script src="skycons.js"></script>
    <script src="app1.js"></script>
</body>
</html>
